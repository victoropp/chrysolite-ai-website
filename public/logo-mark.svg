<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Logo Mark for Favicon/Small Sizes -->
  <defs>
    <linearGradient id="gemGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8a2a" />
      <stop offset="50%" style="stop-color:#84a63c" />
      <stop offset="100%" style="stop-color:#a4cc3c" />
    </linearGradient>
  </defs>

  <!-- Simplified gemstone for small sizes -->
  <polygon points="32,10 50,24 44,40 32,54 20,40 14,24"
           fill="url(#gemGradientSmall)" />

  <!-- Highlight facet -->
  <polygon points="32,10 50,24 32,18 14,24"
           fill="#d4a847"
           opacity="0.7" />

  <!-- Outline -->
  <polygon points="32,10 50,24 44,40 32,54 20,40 14,24"
           fill="none"
           stroke="#3a4d17"
           stroke-width="2" />
</svg>
