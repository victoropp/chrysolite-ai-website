<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apex-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Apex triangle (building peak) -->
  <path d="M 100 40 L 160 140 L 40 140 Z" fill="url(#apex-gradient)"/>
  <!-- Building structure lines -->
  <line x1="100" y1="40" x2="100" y2="140" stroke="#f8fafc" stroke-width="3" opacity="0.3"/>
  <line x1="70" y1="90" x2="130" y2="90" stroke="#f8fafc" stroke-width="3" opacity="0.3"/>
  <!-- Base foundation -->
  <rect x="35" y="140" width="130" height="8" fill="#334155"/>
  <!-- Corner accent marks -->
  <circle cx="100" cy="40" r="6" fill="#f8fafc" opacity="0.8"/>
  <circle cx="40" cy="140" r="5" fill="#64748b"/>
  <circle cx="160" cy="140" r="5" fill="#64748b"/>
  <!-- Grid pattern overlay -->
  <line x1="80" y1="70" x2="80" y2="140" stroke="#f8fafc" stroke-width="1.5" opacity="0.2"/>
  <line x1="120" y1="70" x2="120" y2="140" stroke="#f8fafc" stroke-width="1.5" opacity="0.2"/>
</svg>
