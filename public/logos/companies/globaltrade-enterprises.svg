<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globe-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Globe outline -->
  <circle cx="100" cy="100" r="60" stroke="url(#globe-gradient)" stroke-width="6" fill="none"/>
  <!-- Latitude lines -->
  <ellipse cx="100" cy="100" rx="60" ry="20" stroke="url(#globe-gradient)" stroke-width="3" fill="none" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="60" ry="40" stroke="url(#globe-gradient)" stroke-width="3" fill="none" opacity="0.4"/>
  <!-- Longitude line -->
  <ellipse cx="100" cy="100" rx="20" ry="60" stroke="url(#globe-gradient)" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Trade route connections -->
  <line x1="60" y1="80" x2="140" y2="120" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4" opacity="0.8"/>
  <line x1="80" y1="60" x2="120" y2="140" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4" opacity="0.8"/>
  <!-- Connection nodes -->
  <circle cx="60" cy="80" r="5" fill="#3b82f6"/>
  <circle cx="140" cy="120" r="5" fill="#3b82f6"/>
  <circle cx="80" cy="60" r="5" fill="#1d4ed8"/>
  <circle cx="120" cy="140" r="5" fill="#1d4ed8"/>
</svg>
