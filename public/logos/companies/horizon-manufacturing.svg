<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="horizon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Factory/Building silhouette -->
  <rect x="50" y="110" width="30" height="50" fill="url(#horizon-gradient)"/>
  <rect x="85" y="90" width="30" height="70" fill="url(#horizon-gradient)"/>
  <rect x="120" y="100" width="30" height="60" fill="url(#horizon-gradient)"/>
  <!-- Gear mechanism -->
  <circle cx="100" cy="70" r="25" stroke="#f59e0b" stroke-width="6" fill="none"/>
  <circle cx="100" cy="70" r="10" fill="#f59e0b"/>
  <!-- Gear teeth (simplified) -->
  <rect x="97" y="40" width="6" height="10" fill="#f59e0b"/>
  <rect x="97" y="90" width="6" height="10" fill="#f59e0b"/>
  <rect x="70" y="67" width="10" height="6" fill="#f59e0b"/>
  <rect x="120" y="67" width="10" height="6" fill="#f59e0b"/>
  <!-- Horizon line -->
  <line x1="30" y1="160" x2="170" y2="160" stroke="#d97706" stroke-width="3" stroke-linecap="round"/>
</svg>
